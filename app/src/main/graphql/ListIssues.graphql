query ListIssues ($owner:String!, $repo:String!){
    repository(owner: $owner, name: $repo){
        languages(first:10){
            edges{
                node{
                    name
                }
            }
        }
        issues(last:100){
            edges{
                node{
                    title
                    url
                    state
                    createdAt
                    comments{
                        totalCount
                    }
                    author{
                        login
                        avatarUrl
                    }
                    labels(first:5){
                        edges{
                            node{
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}